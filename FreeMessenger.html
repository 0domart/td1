<head>
	<link rel="stylesheet" href="freemessenger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/users/login.css">
    <script src="https://kit.fontawesome.com/5a4cf7cd8b.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all"><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <script src="assets/js/users/login.js"></script>

    <meta charset="UTF-8">
    <title>Login</title>
</head>

<title>FreeMessenger</title>
</head>

<body>
	<div class="logo ">
		<div class="col s12 m4 l2 ">
            <span class="back" style="font-size: 3em; color:#1E90FF;">
                <i class="fas fa-comments"></i>
            </span>
			<a  class="_4vo5 ml" data-lynx-mode="asynclazy">FreeMessenger</a>
		</div>
	</div>
<div class="col s12 m4 l2">
	<div class="card" style="background-color: white; float:left; width:30%; margin-left:20%">
        <div class="card-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <h4 style="color: black"><strong>Ensemble, n'importe quand.</strong></h4>
                    </div>
					<div class="row espace">
                        <p style="color: grey"><strong>Envoyer des messages, effectuer des appels vidéo et mener des projets en un seul endroit et en toute simplicité.</strong></p>
                    </div>
                    <div class="row">
                        <div class="input-field col tailleLabel">
                            <input id="identifier" name="identifier" type="text" class="validate">
                            <label for="identifier" class="">Identifiant</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col tailleLabel">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password" class="">Mot de passe</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label>Pas de compte ?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col btn-inscription">
                            <a class="btn blue" style="border-radius: 10px 10px 10px 10px;" href="https://www.messenger.com/">S'inscrire</a>
                        </div>
                        <div class="input-field col btn-connexion">
                            <button class="btn green bord " type="submit" style="border-radius: 10px 10px 10px 10px;" >Se Connecter</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
	<div class="img-tel">
	<img
    src="44612985_257609764945259_253729135791177728_n.jpg" 
    alt="]"
    height="500px" 
    width="500px" 
	/>
</div>
</div>
</body>

                <a  href="https://www.messenger.com/" class="fas fa-arrow-circle-right"></a>
